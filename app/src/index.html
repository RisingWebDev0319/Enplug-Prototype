<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Enplug - Appseed</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="//cdn.enplug.net/brand/favicon.ico">
  <link rel="icon" type="image/png" href="//cdn.enplug.net/brand/favicon.png" sizes="32x32">
  <script type="text/javascript" src="https://apps.enplug.com/sdk/v1/player.js"></script>
</head>

<body>
  <ep-appseed></ep-appseed>

  <script>
    if ('serviceWorker' in navigator) {
      if ('serviceWorker' in navigator && navigator.userAgent.indexOf('iPad') < 0 && navigator.userAgent.indexOf('iPhone') < 0) {
        navigator.serviceWorker.register('./enplug-offline-worker.js').then(function (registration) {
          // Registration was successful
          console.log('[AppSeed|sw] ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.warn('[AppSeed|sw] ServiceWorker registration failed: ', err);
        });
      }
    }
  </script>
</body>
</html>
